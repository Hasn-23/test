<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إنشاء حساب</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="login-section">
      <h1>إنشاء حساب</h1>
      <form id="signupForm">

        <label for="name">الاسم</label>
        <input type="text" id="name" name="name" required placeholder="اسمك" />

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required placeholder="example@gmail.com" autocomplete="email" />

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" required placeholder="**********" autocomplete="new-password" />

        <label for="confirmPassword">تأكيد كلمة المرور</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="**********" autocomplete="new-password" />
        
        <button type="submit">إنشاء</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
